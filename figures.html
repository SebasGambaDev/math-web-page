<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric figures</title>
</head>
<body>
    <header>
      <h1>
        Mathbot
      </h1>
      <p>Hello, I'm mathbot! I'm here to help you with your math calculations</p>
    </header>

    <h2>geometric figures</h2>
  
    <section>
      <h2>Square</h2>
      <form>
        <label for="InputSquare">
          Escribe cuánto mide cada lado de tu cuadrado:
        </label>
        <input id="InputSquare" type="number" />
        <button type="button" onclick="calculatePerimeterSquare()">
          Calculate the perimeter
        </button>
        <button type="button" onclick="calculateAreaSquare()">
          Calculate the area
        </button>
      </form>
    </section>

    <section>
        <h2>Triangle</h2>
        <form>
          <label for="InputCuadrado">
            Escribe cuánto mide cada lado de tu triangulo:
          </label>
          <input id="InputSideTriangle1" type="number" />
          <input id="InputSideTriangle2" type="number" />
          <input id="InputBaseTriangle" type="number" />
          <button type="button" onclick="calculatePerimeterTriangle()">
            Calculate the perimeter
          </button>
          <label>
            write what is the height of your triangle to calculate the area
          </label>
          <input id="InputHeightTriangle">
          <button type="button" onclick="calculateAreaTriangle()">
            Calculate the area
          </button>
        </form>
      </section>

      <section>
        <h2>Circle</h2>
        <form>
          <label for="InputRadiusCircle">
            Escribe cuánto mide el radio de tu circulo:
          </label>
          <input id="InputRadiusCircle" type="number" />
          <button type="button" onclick="calculatePerimeterCircle()">
            Calcular el perímetro
          </button>
          <button type="button" onclick="calculateAreaCircle()">
            Calcular el área
          </button>
        </form>
      </section>
  
    <script src="./figures.js"></script>
  </body>
</html>
